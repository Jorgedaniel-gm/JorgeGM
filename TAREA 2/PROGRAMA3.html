<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM ONLINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="PROGRAMA3DISEÑO.css">
</head>

<body class="text-center">
    <body background="https://i.pinimg.com/originals/de/10/7b/de107b22e2db429791c49dd80fa7ce97.png"
    <main class="form-login">
        <form>
            <img class="mt-1" src="https://media1.tenor.com/images/899470a4ad398b313dcd748a68867f4f/tenor.gif?itemid=15621710"
                alt="" width="100px" height="100px">
            <h4 class="text mt-2 mb-5">WELCOME TO THE INFERNOS GYM</h4>
            <div class="form-floating">
                <input type="text" id="username" class="form-control" placeholder="Nombre de usuario">
                <label for="username">Ingresa tu codigo</label>
            </div>
            <div class="form-floating">
                <input type="password" name="" id="password" class="form-control" placeholder="Contraseña">
                <label for="password">Ingresa tu clave de acceso</label>
            </div>
            <button class="w-100 btn btn-dark btn-lg">Ingresar al gimnasio en linea</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
